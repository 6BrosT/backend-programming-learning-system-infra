---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: default
  labels:
    app: gateway-service
spec:
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: com.backend.programming.learning.system/gateway.service:1.0-SNAPSHOT
          env:
            - name: LOGGING_LEVEL_ROOT
              value: "debug"
            - name: LOGGING_LEVEL_COM_BACKEND_PROGRAMMING_LEARNING_SYSTEM
              value: "debug"
            - name: SERVER_PORT
              value: "9098"
            - name: LOG_APP-NAME
              value: "gateway-service"
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://config-server:9999"
            - name: SPRING_REDIS_HOST
              value: "redis-master"
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SPRING_REDIS_PASSWORD
              value: "admin"
            - name: EUREKA_CLIENT_SERVICE-URL_DEFAULT-ZONE
              value: "http://discovery-service-1:8761/eureka/"
            - name: SPRING_ZIPKIN_SENDER_TYPE
              value: "kafka"
            - name: SPRING_KAFKA_BOOTSTRAP-SERVERS
              value: "local-confluent-kafka-cp-kafka-headless:9092"
            - name: SPRING_SLEUTH_SAMPLER_PROBABILITY
              value: "1.0"
          volumeMounts:
            - name: gateway-service-log
              mountPath: /logs
          resources:
            limits:
              cpu: "500m"
              memory: "800Mi"
            requests:
              cpu: "200m"
              memory: "128Mi"
      volumes:
        - name: gateway-service-log
          persistentVolumeClaim:
            claimName: gateway-service-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: default
  labels:
    app: gateway-service
spec:
  selector:
    app: gateway-service
  ports:
    - name: gateway-service-port
      protocol: TCP
      port: 9098
  type: LoadBalancer
  loadBalancerIP: ""