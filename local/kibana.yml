---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: default
  labels:
    app: kibana
spec:
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.17.20
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:9200"
          resources:
            limits:
                cpu: "500m"
                memory: "256Mi"
            requests:
                cpu: "200m"
                memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: default
  labels:
    app: kibana
spec:
    selector:
        app: kibana
    ports:
      - name: kibana-port
        protocol: TCP
        port: 5601
    type: LoadBalancer
    loadBalancerIP: ""